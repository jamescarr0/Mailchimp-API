<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Newsletter signup page">
    <meta name="author" content="Harry Von Turbo Hoofin">
    <title>Newsletter-Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <form class="form-signin" action="/" method="POST">
        <div class="text-center mb-4">
            <img class="img-logo" src="img/nodejs.png" alt="">
            <h1 class="h3 mb-3 font-weight-normal">Sign up to Newsletter</h1>
        </div>

        <div class="form-label-group">
            <input name="firstName" type="text" class="form-control" placeholder="First Name" required autofocus>
            <label for="inputFirstName">First Name</label>
        </div>

        <div class="form-label-group">
            <input name="lastName" type="text" class="form-control" placeholder="Last" required>
            <label for="inputLastName">Last Name</label>
        </div>

        <div class="form-label-group">
            <input name="email" type="email" class="form-control" placeholder="Email" required>
            <label for="inputEmail">Email</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; Newsletter-Signup</p>
    </form>

</body>

</html>
